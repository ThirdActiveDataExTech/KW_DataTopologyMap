<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
    <th:block th:with="backtitle='사용자 관리', backUrl='/manager/cetus/user', title1='사용자 관리', title2='시스템 관리 > 사용자 관리', leftImg='', rightImg=''">
        <th:block th:replace="fragments/center-image :: center-image-title-back(${backtitle}, ${backUrl}, ${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
    </th:block>
</th:block>

<th:block layout:fragment="head">
    <link rel="stylesheet" th:href="@{'/assets/css/page/list.css'}" />
    <style>
        .tree ul {
            list-style-type: none;
            padding-left: 20px;
            position: relative;
        }
        .tree ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 1px solid #ccc;
            height: 100%;
        }
        .tree li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .tree li::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 0;
            border-top: 1px solid #ccc;
            width: 20px;
        }
        .filter-section {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .filter-header {
            background: #f7f7f7;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-header::after {
            content: '\25BC';
            font-size: 12px;
        }
        .filter-body {
            padding: 10px 15px;
            display: none;
        }
        .sidebar-container {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background-color: #fff;
        }
        .filter-title-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .filter-title-area h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .user-profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info-wrapper {
            display: flex;
            align-items: center;
        }
        .user-text-info {
            display: flex;
            flex-direction: column;
        }
        td {
            vertical-align: middle !important;
        }
        .single-page-cart a {
            background-color: #d7e9f7;
            padding: 6px 12px;
            border-radius: 4px;
            color: #1a1a1a;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="my-account-wrapper pb-100 pt-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="myaccount-page-wrapper">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <div class="sidebar-container">
                                    <div class="filter-title-area">
                                        <h3>Filter</h3>
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);" style="font-size: 14px;"><span>모두 초기화</span></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">사용자</div>
                                        <div class="filter-body">
                                            <input type="text" class="form-control mb-2" placeholder="이름" />
                                            <input type="text" class="form-control" placeholder="ID" />
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">소속</div>
                                        <div class="filter-body">
                                            <div class="mt-2">
                                                <label><input type="checkbox"> ####</label><br>
                                                <label><input type="checkbox"> ####</label><br>
                                                <label><input type="checkbox"> ####</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">직책</div>
                                        <div class="filter-body">
                                            <select class="form-select">
                                                <option>선택</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">그룹/부서</div>
                                        <div class="filter-body">
                                            <div class="tree">
                                                <ul>
                                                    <li><strong>Root Name</strong>
                                                        <ul>
                                                            <li>
                                                                <label><input type="checkbox"> Group A</label>
                                                                <ul>
                                                                    <li><label><input type="checkbox"> Group A-1</label></li>
                                                                    <li><label><input type="checkbox"> Group A-2</label></li>
                                                                </ul>
                                                            </li>
                                                            <li><label><input type="checkbox"> Group B</label></li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">상태</div>
                                        <div class="filter-body">
                                            <select class="form-select">
                                                <option>선택</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">가입일</div>
                                        <div class="filter-body">
                                            <input type="date" class="form-control mb-2" />
                                            <input type="date" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="filter-section">
                                        <div class="filter-header">권한</div>
                                        <div class="filter-body">
                                            <select class="form-select">
                                                <option>선택</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-lg-8 col-md-8">
                                <div class="pb-3 border-bottom d-flex flex-wrap justify-content-between align-items-center" style="padding: 20px;">
                                    <div class="page-topbar-left d-flex align-items-center flex-wrap gap-2">
                                        <span><b>59</b>건 중 <b>0</b>건 선택</span>
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);"><span>소속 변경</span></a>
                                            </div>
                                        </div>
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);"><span>상태 변경</span></a>
                                            </div>
                                        </div>
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);"><span>권한 변경</span></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="page-topbar-right d-flex flex-wrap gap-2">
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);"><span>리스트 다운로드</span></a>
                                            </div>
                                        </div>
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);"><span>초대하기</span></a>
                                            </div>
                                        </div>
                                        <div class="page-more-update-wrapper btn-control-wrapper">
                                            <div class="single-page-cart btn-hover">
                                                <a href="javascript:void(0);"><span>계정 추가</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive mt-3">
                                    <table class="table table-bordered" id="user-table">
                                        <thead class="table-light">
                                        <tr>
                                            <th><input type="checkbox" /></th>
                                            <th>No</th>
                                            <th>사용자</th>
                                            <th>소속</th>
                                            <th>직책</th>
                                            <th>그룹/부서</th>
                                            <th>상태</th>
                                            <th>가입일</th>
                                            <th>권한</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function () {
            $('.filter-header').on('click', function () {
                $(this).next('.filter-body').slideToggle(150);
            });

            const table = new Table("user-table")
                .get("/cetus/api/user")
                .delUnUseParams()
                .add(new Column("uid").render((data, full) => {
                    return `<input type="checkbox" data-uid="${full.uid}">`;
                }))
                .add(new Column("uid").render((data, full) => full.listIndex))
                .add(new Column("userNm").render((data, full) => {
                    return `
            <div class="user-info-wrapper">
                <img src="/assets/images/page/detail/profile_noimage.png" alt="프로필" class="user-profile-img">
                <div class="user-tezlxt-info">
                    <span>${full.userNm}</span>
                    <span class="text-danger">${full.userEmail || ''}</span>
                </div>
            </div>`;
                }))
                .add(new Column("userNm"))
                .add(new Column("userNm"))
                .add(new Column("userNm"))
                .add(new Column("useAt").render(data => data === "Y" ? "사용중" : "중지"))
                .add(new Column("regDt"))
                .add(new Column("userNm"))
                .selectable()
                .select(function (data) {
                    window.location.href = `/manager/cetus/user/${data.uid}`;
                })
                .init();
        });
    </script>
</th:block>
</html>
