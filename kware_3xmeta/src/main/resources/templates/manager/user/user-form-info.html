<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="userFormInfoTab">
  <div class="row info-row" style="margin-bottom: 25px;" data-aos="fade-up" data-aos-delay="200">

    <!-- 탭 컨텐츠 영역 -->
    <div class="myaccount-content">
      <h3>사용자 정보</h3>
      <div class="account-details-form">
        <form id="user-info-form">

          <div class="row info-row">
            <div class="col-lg-6 info-col">
              <div class="single-input-item">
                <label for="userNm" class="required">이름</label>
                <input class="form-control" type="text" id="userNm" name="userNm" value="system02" placeholder="이름을 입력하세요.">
              </div>
            </div>
            <div class="col-lg-6 info-col">
              <div class="single-input-item">
                <label for="userId" class="required">ID</label>
                <input class="form-control" type="text" id="userId" name="userId" readonly="" disabled="" value="system02">
              </div>
            </div>
          </div>

          <div class="row info-row">
            <div class="col-lg-6 info-col">
              <div class="single-input-item">
                <label for="userTenant" class="required">소속</label>
                <input class="form-control" type="text" id="userTenant" name="userTenant" value="케이웨어(주)" placeholder="소속을 입력하세요.">
              </div>
            </div>
            <div class="col-lg-6 info-col2">
              <div style="margin-bottom: 20px;">
                <label for="userJbgd" class="required">직책</label>
                <div>
                  <select class="select2 form-select round border_line" id="userJbgd" name="userJbgd" multiple>
                    <option value="">직책 전체</option>
                    <option value="test1">직책1</option>
                    <option value="test2">직책2</option>
                    <option value="test3">직책3</option>
                    <option value="test4">직책4</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row info-row">
            <div class="col-lg-6 info-col2">
              <div style="margin-bottom: 20px;">
                <label for="userDepth" class="required">그룹/부서</label>
                <div>
                  <select class="select2 form-select round border_line" id="userDepth" name="userDepth" multiple>
                    <option value="">그룹/부서 전체</option>
                    <option value="test1">그룹/부서1</option>
                    <option value="test2">그룹/부서2</option>
                    <option value="test3">그룹/부서3</option>
                    <option value="test4">그룹/부서4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-lg-6 info-col">
              <div class="single-input-item">
                <label for="userTel" class="required">연락처</label>
                <input class="form-control" type="text" id="userTel" name="userTel" value="010-1234-5678" placeholder="010-1234-5678">
              </div>
            </div>
          </div>

          <div class="row info-row">
            <div class="col-lg-6 info-col2">
              <div style="margin-bottom: 20px;">
                <label for="userTeam" class="required">팀명</label>
                <div>
                  <select class="select2 form-select round border_line" id="userTeam" name="userTeam" multiple>
                    <option value="">팀명 전체</option>
                    <option value="test1">팀명1</option>
                    <option value="test2">팀명2</option>
                    <option value="test3">팀명3</option>
                    <option value="test4">팀명4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-lg-6 info-col">
              <div class="single-input-item">
                <label for="userAddr" class="required">주소</label>
                <input class="form-control" type="text" id="userAddr" name="userAddr" value="서울 구로구 디지털로 33길 50">
              </div>
            </div>
          </div>

          <div class="row info-row">
            <div class="col-lg-6 info-col2">
              <div style="margin-bottom: 20px;">
                <label for="userInfo" class="required">항목명</label>
                <div>
                  <select class="select2 form-select round border_line" id="userInfo" name="userInfo" multiple>
                    <option value="">항목명 전체</option>
                    <option value="test1">항목명1</option>
                    <option value="test2">항목명2</option>
                    <option value="test3">항목명3</option>
                    <option value="test4">항목명4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-lg-6 info-col">
              <div>
                <label for="upload-container-userDoc" class="required">증빙서류</label>
                <div>
                  <div id="upload-container-userDoc" class="mt-1"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-wrap">
            <button class="btn-custom-b" id="cancel-btn">취소</button>
            <button class="btn-custom-b" id="save-btn">변경 적용</button>
          </div>

        </form>

      </div>
    </div>

  </div>
</th:block>
</html>
