<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
    <th:block th:with="title1='프로그램 등록', title2='시스템 관리 > 프로그램 등록', leftImg='', rightImg=''">
        <th:block th:replace="fragments/center-image :: main-image-title-no-header(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
    </th:block>
</th:block>

<th:block layout:fragment="head">
</th:block>

<th:block layout:fragment="content">
    <div class="related-product-area pb-100 pt-100" data-aos="fade-up" data-aos-delay="200">
        <div class="container">

            <div class="section-title-2 st-border-center text-center mb-35">
                <h2>프로그램 등록</h2>
            </div>
            <hr>

            <!-- s:buttons -->
            <div>
                <div class="d-flex justify-content-end pe-4">
                    <div class="btn-container" style="margin-top: 0px !important;">
                        <!-- 왼쪽 버튼 -->
                        <!-- 오른쪽 버튼들 -->
                        <div class="right-buttons">
                            <button type="button" class="custom-button" id="save-btn">저장</button>
                            <button type="button" class="custom-button" id="list-btn">목록</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- e:buttons -->

            <!-- s:card1 -->
            <div class="card" style="margin-top: 10px">
                <form class="needs-validation" id="program-save" novalidate="">

                    <div class="card-body">

                        <div class="row custom-row">
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <label for="progrmNm" class="custom-label">프로그램명</label>
                                    <input class="form-control custom-input" type="text" id="progrmNm" name="progrmNm" placeholder="프로그램명을 입력하세요.">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <label for="url" class="custom-label">URL</label>
                                    <input class="form-control custom-input" type="text" id="url" name="url" placeholder="프로그램URL을 입력하세요.">
                                </div>
                            </div>
                        </div>

                        <div class="row custom-row">
                            <div class="col-lg-6">
                                <label for="useAt-form" class="custom-label">사용 여부</label>
                                <div id="useAt-form" class="custom-check-form-flex">
                                    <div class="form-check">
                                        <input type="radio" id="useAt_Y" name="useAt" class="form-check-input" value="Y" checked>
                                        <label class="form-check-label" for="useAt_Y">사용</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="useAt_N" name="useAt" class="form-check-input" value="N" >
                                        <label class="form-check-label" for="useAt_N">미사용</label>
                                    </div>
                                </div>
                                <span class="validation-error-message" id="useAt-error"></span>
                            </div>
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <div for="progrmDc" class="required">프로그램 설명</div>
                                    <textarea class="form-control custom-textarea" id="progrmDc" name="progrmDc" placeholder="프로그램에 대한 설명을 입력하세요."></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!-- e:card1 -->

        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/manager/program/program-list-form.js'}"></script>
    <script th:inline="javascript">
        $(function () {

            $("#list-btn").on('click', function () {
                Util.confirm('작성중이신 정보는 저장되지 않습니다. <br> 목록으로 돌아가시겠습니까?').then((isOk) => {
                    if(isOk) {
                        window.location.href = '/manager/cetus/program';
                    }
                });
            });

            $("#save-btn").on('click', function () {
                programJS.saveForm();
            });

        });
    </script>
</th:block>
</html>
