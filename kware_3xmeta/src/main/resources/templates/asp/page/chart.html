<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
    <th:block th:with="title1=${currentPageName}, title2=${navigation}, leftImg=${centerLeftImage}, rightImg=${centerRightImage}">
        <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
    </th:block>
</th:block>

<th:block layout:fragment="head">
    <link rel="stylesheet" th:href="@{'/assets/css/page/list.css'}" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
    <style>
        .filter-bar {
            margin-bottom: 10px;
        }
        #mindmap-chart {
            width: 100%;
            height: 600px;
            overflow: auto;
        }
        .chart-toggle {
            margin-bottom: 10px;
            text-align: left;
        }
        .chart-toggle button {
            margin-left: 5px;
            padding: 4px 12px;
            font-size: 13px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .chart-toggle button.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="my-account-wrapper pb-100 pt-80" data-aos="fade-up" data-aos-delay="200">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="sidebar-wrapper" id="sidebar-widgets-container">
                        <div class="sidebar-widget sidebar-widget-border mb-40 pb-35" data-aos="fade-up" data-aos-delay="200">
                            <div class="sidebar-widget-title mb-25">
                                <h3>Filter</h3>
                            </div>
                            <div class="sidebar-widget-color sidebar-list-style">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="chart-toggle">
                        <button class="chart-btn active" onclick="switchChart('tree')">트리형</button>
                        <button class="chart-btn" onclick="switchChart('force')">포스형</button>
                    </div>
                    <div id="mindmap-chart"></div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/chart-data.js'}"></script>
    <script th:inline="javascript">
        function switchChart(mode) {
            document.querySelectorAll(".chart-btn").forEach(btn => btn.classList.remove("active"));
            document.querySelector(`.chart-btn[onclick="switchChart('${mode}')"]`).classList.add("active");
            chartData.init(mode);
        }
        chartData.init("tree");
    </script>

</th:block>
</html>
</html>
