<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
    <th:block th:with="title1='폼 관리', title2='시스템 관리 > 폼 관리', leftImg='', rightImg=''">
        <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
    </th:block>
</th:block>

<th:block layout:fragment="head">
    <style>
        tr.odd {
            cursor: pointer;
        }
        tr.even {
            cursor: pointer;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="related-product-area pb-100 pt-100">
        <div class="container">
            <div class="section-title-2 st-border-center text-center mb-35 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                <h2>폼 관리</h2>
            </div>
            <hr>
            <!-- s:list -->
            <div>
                <div style="display: flex; justify-content: right;">
                    <button type="button" class="btn btn-ok" id="new-btn">새로 등록</button>
                </div>
                <div class="specification-wrap table-responsive text-center" style="margin-top: 30px;">
                    <table class="table" id="code-table">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>빌더 타입</th>
                                <th>라벨</th>
                                <th>이름</th>
                                <th>필수 여부</th>
                                <th>순서</th>
                                <th>등록일</th>
                                <th>등록자</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- e:list -->

        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/manager/form-builder.js'}"></script>
    <script th:inline="javascript">

        $(function () {

            const table = codeJS.createTable();

            $("#new-btn").on('click', function () {
                window.location.href = '/asp/cetus/form/save'
            });

        });

    </script>
</th:block>
</html>
