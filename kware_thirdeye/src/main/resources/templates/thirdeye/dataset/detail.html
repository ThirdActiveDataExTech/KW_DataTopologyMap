<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default2}">

<th:block layout:fragment="center-image">
    <th:block th:with="title1=${currentPageName}, title2=${navigation}, leftImg=${centerLeftImage}, rightImg=${centerRightImage}">
        <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
    </th:block>
</th:block>

<th:block layout:fragment="head">
    <link rel="stylesheet" th:href="@{'/assets/css/page/thirdeye/dataset-detail.css'}" />
    <style>
        .description .ck-editor__editable_inline { border: none !important; outline: none !important; }
        .description .ck-editor__top { display: none; }
    </style>
</th:block>

<th:block layout:fragment="content">

  <div class="page-details-area pb-100 pt-80" style="padding: 30px 0px 50px 0px;">
    <div class="container">
      <div class="row">

        <div class="col-lg-3">
          <div class="page-details-img-wrap" data-aos="fade-up" data-aos-delay="200">
              <div>
                  <img id="dataImgUrl" class="portal-img"
                       th:src="|/api/portal/files/view?fileId=${dataset?.thumbId}|"
                       onerror="this.src='/assets/images/page/thumbnail_default.png'"
                       alt="" />
                  </a>
              </div>
          </div>
        </div>

        <div class="col-lg-9">
            <div class="page-details-content" data-aos="fade-up" data-aos-delay="400">

                <div class="row">
                  <div class="col-lg-8">
                    <h2 id="contentTitle" th:text="${dataset?.mobigenDatasetView?.title}"></h2>
                  </div>
                  <div class="col-lg-4 justify-content-end" style="flex-direction: row; display: flex;">
                    <div class="page-details-action-wrap">
                      <div class="single-page-wishlist">
                          <button class="justify-content-center btn-custom-control" id="btnPageBookmark"
                                  th:data-like="${dataset?.bookmarkYn}" th:data-id="${dataset?.approvedUid}">
                              <a class="justify-content-center" title="Wishlist" href="javascript:void(0);">
                                  <i th:class="${dataset?.bookmarkYn} ? 'fa fa-heart' : 'pe-7s-like'"></i>
                              </a>
                              <span class="txt-label justify-content-center">북마크</span>
                          </button>
                      </div>
                      <div class="single-page-compare">
                          <button class="justify-content-center btn-custom-control" id="btnPageShare">
                              <a class="justify-content-center" title="Wishlist" href="javascript:void(0);">
                                  <i class="pe-7s-share"></i>
                              </a>
                              <span class="txt-label justify-content-center">공유</span>
                          </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="page-color page-color-active page-details-color">
                  <span id="summary"></span>
                </div>

                <hr>

                <div class="page-details-meta data-description-area description" style="margin-bottom: 0px !important;">
                    <div id="description"></div>
                </div>

                <hr>

                <div class="page-details-meta data-description-area list-tag-pnl">
                  <ul>
                      <li>
                          <ul class="tag">
                            <li th:each="tag : ${dataset?.mobigenDatasetView?.tags}" class="tag-content">
                                <a href="#" th:text="${tag?.tagNm}"></a>
                            </li>
                          </ul>
                      </li>
                  </ul>
                </div>

                <div class="page-details-review">
                    <div class="page-rating" id="page-content-avg-rating">
                        <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                            <i class="ti-star" th:classappend="${i <= dataset?.ratings} ? ' filled' : ''"></i>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="description-review-area pb-85">
    <div class="container">
        <div class="description-review-topbar nav" data-aos="fade-up" data-aos-delay="200">
            <a class="active" data-bs-toggle="tab" href="#des-details1"> 데이터 </a>
            <a data-bs-toggle="tab" href="#des-details2" class=""> API </a>
            <a data-bs-toggle="tab" href="#des-details3" class=""> 관련 데이터 </a>
            <a data-bs-toggle="tab" href="#des-details4" class=""> 문의/오류신고 </a>
        </div>
        <div class="tab-content">
            <div id="des-details1" class="tab-pane active">
              <div th:replace="thirdeye/dataset/fragment/detail-template01::template01"></div>
            </div>
            <div id="des-details2" class="tab-pane">
                <div th:replace="thirdeye/dataset/fragment/detail-template02::template02"></div>
            </div>
            <div id="des-details3" class="tab-pane">
                <div th:replace="thirdeye/dataset/fragment/detail-template03::template03"></div>
            </div>
            <div id="des-details4" class="tab-pane">
              <div th:replace="thirdeye/dataset/fragment/detail-template04::template04"></div>
            </div>
        </div>
    </div>
  </div>

  <div class="bottom-navigation-area pb-95" data-aos="fade-up" data-aos-delay="200">
    <div class="container">
      <div class="row">
        <div class="col-md-12">  
          <div class="rating-form-style mb-15">
            <div style="display: flex; justify-content: center;">
              <div class="page-more-update-wrapper btn-control-wrapper">
                <div class="single-page-cart btn-hover">
                  <a href="javascript:void(0);" id="btnGoList" style="font-size: 16px;">
                    <i class="pe-7s-back"></i>
                    <span>목록 돌아가기</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js'}"></script>
    <script th:src="@{'/assets/js/page/thirdeye/dataset/dataset-detail.js'}"></script>
    <th:block th:replace="thirdeye/dataset/fragment/detail-template01-script::script"></th:block>
    <th:block th:replace="thirdeye/dataset/fragment/detail-template03-script::script"></th:block>
    <th:block th:replace="thirdeye/dataset/fragment/detail-template04-script::script"></th:block>
    <script th:inline="javascript">

    const approvedUid = /*[[${approvedUid}]]*/ 0;
    const dataset = /*[[${dataset}]]*/ {};

    $(function() {

        // 페이지 화면 초기화
        detailJS.fnPageSearch();

        // 1. tab01 > table 초기화
        template01JS.drawTab01(dataset);

        // tab03
        template03JS.drawTemplate03();

        // 4. tab04
        template04JS.drawTemplate04(approvedUid);


        // 썸네일 이미지 확대 기능
        // const dataImgUrl = `/api/portal/files/view?fileId=${dataset?.['thumbId']}`;
        // detailJS.updateEasyZoom('.easyzoom', dataImgUrl, dataImgUrl);

        // 북마크 버튼
        $("#btnPageBookmark").click(function(e){
            detailJS.likeClickEvent(this);
            e.preventDefault();
            e.stopPropagation();
        });

        // 공유 버튼
        $("#btnPageShare").click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            const fullUrl = window.location.origin + `/portal/detail/${approvedUid}`;
            Util.copyToClipBoard(fullUrl)
        });

        // { 관련 데이터 더보기 }, { 목록 돌아가기 } 버튼
        $("#btnPageMoveList, #btnGoList").click(function(e){
            window.location.href = '/portal/list'
        });

    });

  </script>
</th:block>
</html>
