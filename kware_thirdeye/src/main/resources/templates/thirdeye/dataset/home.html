<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default2}">

<th:block layout:fragment="center-image">
  <th:block th:with="title1=${currentPageName}, title2=${navigation}, leftImg=${centerLeftImage}, rightImg=${centerRightImage}">
    <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
  </th:block>
</th:block>

<th:block layout:fragment="head">
  <style>
    /* Menu Category > Category 텍스트 클릭 > bold & 언더라인 */
    .category-list a.active span {
      font-weight: bold;
      text-decoration: underline;
      color: #e97730;
    }

    /* Menu Category > 좌측 추천 컨텐츠 카드 */
    .card-banner {
      height: 100%;
      border: none;
      padding: 20px;
      background-color: #2424200f;
      justify-content: space-between;
      flex-direction: column;
      display: flex;
    }
    /* Menu Category > 좌측 추천 컨텐츠 카드 : EMPTY */
    .card-banner.empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Menu Category > 오른쪽 추천 컨텐츠 > 제목 */
    /* 게시글 카테고리 > 왼쪽 추천 컨텐츠 > 제목 */
    .card-banner h3,
    .blog-content h3 a {
      position: relative;
      margin-bottom: 20px;
    }

    /* Menu Category > 오른쪽 추천 컨텐츠 > 제목 : 언더라인 */
    /* 게시글 카테고리 > 왼쪽 추천 컨텐츠 > 제목 : 언더라인 */
    .card-banner h3:before,
    .blog-content h3 a:before {
      position: absolute;
      content: "";
      left: 0;
      bottom: -12px;
      background-color: #e97730;
      width: 50px;
      height: 2px;
    }

    /* card 패딩 5 */
    .card-padding-5 {
      padding: 5px;
    }
    /* card 패딩 10 */
    .card-padding-10 {
      padding: 10px;
    }

    /* Menu Category > Category > 하단에 그려지는 border-line 지우기 */
    .sidebar-widget.sidebar-widget-border {
      border-bottom: none !important;
    }
    /* Menu Category > 우측 이미지 테두리 : 둥글게 */
    .page-wrap .page-img {
      border-radius: 15px;
    }
    /* Menu Category > 우측 이미지 > 하단 메인 텍스트 */
    .page-wrap .page-content a {
      font-weight: bold;
    }
    /* Menu Category > 우측 이미지 > 하단 메인 텍스트 하단 before 제거 */
    .page-content h3:before {
      background-color: transparent !important
    }
    /* Menu Category > 우측 이미지 > 하단 설명 텍스트 */
    .page-wrap .page-content .page-price span {
      color: #555252 !important;
      font-size: 14px !important;
    }

    /* [메뉴1] 오른쪽 추천 컨텐츠 카드 영역 */
    #menu-category-right-card-01 {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    #menu-category-right-card-01 {
      opacity: 1;
    }
    /* [메뉴2] 오른쪽 추천 컨텐츠 카드 영역 */
    #menu-category-right-card-02 {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    #menu-category-right-card-02 {
      opacity: 1;
    }
  </style>
  <style>
    .card-background {
      background-size: auto 100%;
      background-repeat: no-repeat;
      background-position: center center;
    }
    .clamp-multiline {
      display: -webkit-box !important;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: var(--line-clamp, 3);
    }
    .card-text-shadow {
      z-index: 1;
      position: relative;
      text-shadow: 1px 1px 1px #eaeaea;
    }
  </style>
  <style>
    .btn-edit-mainui {
      border: none;
      background: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-edit-mainui:hover {
      color: #e97730;
    }
  </style>
  <style>
    .category-edit {
      border: none;
      background: none;
      cursor: pointer;
      padding: 5px 0 0 0 !important;
    }
    .category-edit:hover {
      color: #e97730 !important;
      background: none !important;
    }
    .category-edit::before,
    .category-edit::after {
      display: none !important;
      content: none !important;
    }
    .page-more-update {
      display: flex;
      flex-direction: column; /* 위에서 아래로 */
      gap: 4px;               /* (선택) 버튼과 링크 간 spacing */
    }
  </style>
  <style>
    .modal-td,
    .modal-th {
      padding: 8px 12px;
    }
  </style>
</th:block>

<th:block layout:fragment="content">

  <div class="checkout-main-area pt-80"></div>
  <th:block th:replace="thirdeye/dataset/modal/home-category"></th:block>

</th:block>

<th:block layout:fragment="script">
  <script th:src="@{'/assets/js/page/thirdeye/main/home.js'}"></script>
  <script th:src="@{'/assets/js/page/thirdeye/main/draw-home-type.js'}"></script>
  <script th:inline="javascript">

    const isUser = [[${isUser}]]

    $(async function(e) {
      const res = await Http.get(`/api/portal/dataset-ui/grouping`)
      homeJS.setDatasetTypes(res);
      await homeJS.drawHomePageSection();
    });

    $(document).on('click', '.category-list a', function(e) {
      homeJS.handleCategoryClick(this)
    });

    // 뷰 버튼 클릭
    $(document).on('click', '.detail-btn', function(e) {
      const uid = $(this).data('id');
      window.location.href = `/portal/detail/${uid}`;
    });

    // 좋아요 버튼 클릭
    $(document).on('click', '.like-btn', function(e) {
      Common.likeClickEvent(this);
    });

    // 카테고리 순서 변경 모달 열기
    $(document).on('click', '.category-edit', async function (e) {
      const mainUiUid = $(this).data('type')
      await homeJS.drawHomeCategoryModal(mainUiUid);
    });

    // 카테고리 순서 변경 모달 닫기
    $(document).on('click', '#close-btn', async function (e) {
      const isOk = await Util.confirm('변경사항이 저장되지 않습니다.')
      if (isOk) {
        const $form = $("#save-sortno");
        $form.removeClass('was-validated')
        $("#homeCategoryModal").modal('hide');
      }
    });

    // 카테고리 순서 변경 정보 저장
    $(document).on('click', '#save-btn', function (e) {
      homeJS.saveHomeCategoryModal();
    });

  </script>
</th:block>
</html>
