<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
  <th:block th:with="title1=${currentPageName}, title2=${navigation}, leftImg=${centerLeftImage}, rightImg=${centerRightImage}">
    <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
  </th:block>
</th:block>

<th:block layout:fragment="head">
  <link rel="stylesheet" type="text/css" th:href="@{'/assets/css/plugins/datatables/select.dataTables.min.css'}" />
  <style>
    .dataTable tr.odd:hover,
    .dataTable tr.even:hover {
      cursor: pointer; /* 선택적으로 커서도 포인터로 */
    }
    .description .ck-editor__editable{ min-height: 300px; }
  </style>
  <style>
    /* 이미지 영역 */
    .thumbnail-wrapper {
      width: 200px;          /* 원하는 크기 */
      height: 200px;
      overflow: hidden;
      border-radius: 20px;   /* 모서리 둥글게 */
      background-color: #f5f5f5;
    }
    .thumbnail-wrapper img.profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* 배경사진처럼 꽉 차게 */
      border-radius: 20px;
    }
    /* 버튼 영역 */
    .button-group-left {
      display: flex;
      gap: 10px;             /* 버튼 간격 */
      margin-top: 10px;
      justify-content: flex-start; /* 좌측 정렬 */
    }
  </style>
  <style>
    .dataset-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin: 20px 0;
    }
    .dataset-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .dataset-meta {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .category-badge {
      background: #e6f2ff;
      color: #0066cc;
    }
    .tag-badge {
      background: #fcefe6;
      color: #d45500;
    }
    .dataset-description {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .dataset-extdata h4 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .extdata-textarea {
      width: 100%;
      min-height: 200px;
      font-size: 0.9rem;
      line-height: 1.4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      color: #333;
      resize: vertical;
    }
  </style>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .add-btn {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
  <style>
    .select2-container--default .select2-selection--single .select2-selection__arrow b {
      border-color: #335480 transparent transparent transparent !important;
      border-width: 8px 6px 0 6px !important;
      margin-left: -10px !important;
      margin-top: 2px !important;
    }
  </style>
  <link rel="stylesheet" th:href="@{'/assets/css/page/system/user-list.css'}"/>
</th:block>

<th:block layout:fragment="content">
  <div class="related-product-area pb-100 pt-80" data-aos="fade-up" data-aos-delay="200">
    <div class="container">

      <div class="section-title-2 st-border-center text-center mb-35">
        <h2>데이터 진열 관리 수정</h2>
      </div>
      <hr>

      <!-- s:buttons -->
      <div>
        <div class="d-flex justify-content-end pe-4">
          <div class="btn-container" style="margin-top: 0px !important;">
            <!-- 왼쪽 버튼 -->
            <!-- 오른쪽 버튼들 -->
            <div class="right-buttons">
              <button type="button" class="custom-button" id="list-btn">목록</button>
              <button type="button" id="submit-btn" class="custom-button">수정하기</button>
              <button type="button" id="goto-view-btn" class="custom-button">상세페이지<br>보러가기</button>
            </div>
          </div>
        </div>
      </div>
      <!-- e:buttons -->

      <!-- s: 데이터 진열 관리 등록 -->
      <div class="row" style="margin-top: 10px">
        <!-- 왼쪽: 데이터셋 목록 -->
        <div class="col-lg-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">모비젠 데이터셋 정보</h5>
              <div class="dataset-card">

                <!-- 제목 -->
                <h2 class="dataset-title" th:text="${view?.metadataView?.title}"></h2>

                <!-- 카테고리/태그 -->
                <div class="dataset-meta">
                  <div class="categories">
                    <span class="badge category-badge" th:text="${view?.categoryNm}"></span>
                  </div>
                  <div class="tags">
                    <th:block th:each="tag : ${view?.metadataView?.tags}">
                      <span class="badge tag-badge" th:text="${tag?.tagNm}"></span>
                    </th:block>
                  </div>
                </div>

                <!-- 설명 -->
                <div class="dataset-description" id="dataset-description"></div>

                <!-- 메타데이터 -->
                <div class="dataset-extdata">
                  <h4>메타데이터</h4>
                  <textarea id="extdata-view" class="extdata-textarea" readonly></textarea>
                </div>

              </div>

            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="card">
            <form class="needs-validation" id="save-mainui" novalidate="">

              <div class="card-body" style="padding: 30px;">

                <div class="row custom-row">
                  <div class="col-lg-6">
                    <div class="single-input-item">
                      <div for="mainUiUid" class="required">메인UI 유형 고르기</div>
                      <select class="form-control form-select" id="mainUiUid" name="mainUiUid" required>
                        <option value="" disabled selected>-- 메인UI 유형 고르기 --</option>
                        <option th:each="mainUi : ${mainUiList}"
                                th:selected="${mainUi?.uid == view?.uiView?.mainUiUid}"
                                th:value="${mainUi?.uid}" th:text="${mainUi?.name}" th:data-thumbuseat="${mainUi?.thumbUseAt}"></option>
                      </select>
                      <span class="validation-error-message" id="mainUiUid-error"></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label for="showAt-form" class="custom-label">노출 여부<span style="color: firebrick">*</span></label>
                    <div id="showAt-form" class="custom-check-form-flex">
                      <div class="form-check">
                        <input type="radio" id="showAt_Y" name="showAt"
                               th:checked="${view?.uiView?.showAt == 'Y'}"
                               class="form-check-input" value="Y">
                        <label class="form-check-label" for="showAt_Y">사용</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" id="showAt_N" name="showAt"
                               th:checked="${view?.uiView?.showAt == 'N'}"
                               class="form-check-input" value="N">
                        <label class="form-check-label" for="showAt_N">미사용</label>
                      </div>
                    </div>
                    <span class="validation-error-message" id="showAt-error"></span>
                  </div>
                </div>

                <div class="row custom-row">
                  <div class="col-lg-6">
                    <div class="single-input-item">
                      <label for="sortNo" class="custom-label">정렬순서<span style="color: firebrick">*</span></label>
                      <input class="form-control custom-input" type="number"
                             th:value="${view?.uiView?.sortNo}"
                             id="sortNo" name="sortNo" placeholder="정렬순서를 입력하세요." required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label for="category">카테고리</label>
                    <div class="mt-2">
                      <select class="select2 round border_line" id="category"></select>
                    </div>
                  </div>
                </div>

                <div class="row custom-row">
                  <div class="col-lg-6">
                    <div class="single-input-item">
                      <label for="thumbnail-upload-container" class="custom-label">썸네일<span style="color: firebrick; display: none" id="thumbnail-required">*</span></label>
                      <div id="thumbnail-upload-container" style="display: none;"></div>
                      <div class="thumbnail-wrapper">
                        <img th:src="|/api/portal/files/view?fileId=${view?.uiView?.thumbId}|"
                             onerror="this.src='/assets/images/profile/profile_noimage.png'"
                             alt="Profile" id="thumbnail-id" class="profile-img" />
                      </div>
                      <div class="button-group-left">
                        <button type="button" class="custom-button" id="upload-thumb-img">업로드</button>
                        <button type="button" id="delete-thumb-img" class="custom-button">삭제</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label for="summary">요약 설명</label>
                    <textarea id="summary" class="form-control" style="height:200px;"></textarea>
                  </div>
                </div>

                <div class="row custom-row">
                  <div class="col-lg-12 description">
                    <label for="description">추가 설명</label>
                    <div id="description"></div>
                  </div>
                </div>

                <div class="row custom-row">
                  <div class="col-lg-12">
                    <div class="header">
                      <label for="description">추가 정보</label>
                      <button type="button" class="add-btn custom-button" id="addRowBtn">+ 추가</button>
                    </div>
                    <table class="table table-bordered text-center">
                      <colgroup>
                        <col style="width: 5%">
                        <col style="width: 20%">
                        <col style="width: 20%">
                        <col style="width: 10%">
                      </colgroup>
                      <thead>
                      <tr>
                        <th class="text-center">번호</th>
                        <th class="text-center">라벨KO</th>
                        <th class="text-center">정보</th>
                        <th class="text-center">삭제</th>
                      </tr>
                      </thead>
                      <tbody id="dataset_table_body">
                        <tr class="empty-tr">
                          <td colspan="4" class="text-center py-2">정보가 없습니다.</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- e: 데이터 진열 관리 등록 -->

    </div>
  </div>

</th:block>

<th:block layout:fragment="script">
  <script th:src="@{'/assets/js/page/admin/approved/approved-dataset-control.js'}"></script>
  <script th:inline="javascript">

    const view = [[${view}]]
    const approvedUid = [[${approvedUid}]]

    $(function () {

      // ===============================
      // 승인된 데이터셋 수정 화면 > 초기화
      // ===============================
      const json = JSON.parse(view['extraJson'])
      $("#summary").val(json?.['summary'] || '')
      approvedDatasetJS.initEditor(json?.['description']);
      approvedDatasetJS.initUpload(view['uiView']?.['thumbUid']);
      approvedDatasetJS.settingFormExtDataSection(view['metadataView']?.['extdata'])
      approvedDatasetJS.settingRowInfoTable(json?.['addInfo'] || [])

      // ===============================
      // 승인된 데이터셋 수정 화면 > 카테고리
      // ===============================
      $("#category").select2({
          placeholder: "카테고리 선택",
          language: {
              searching: function() {
                  return "검색 중..."; // 검색 중 텍스트 변경
              },
              noResults: function() {
                  return "결과가 없습니다"; // 결과 없음 텍스트 변경
              },
              inputTooLong: function(n) {
                  return "너무 깁니다. "+(n.input.length-n.maximum)+" 글자 지워주세요."
              }
          },
          tags: true,
          maximumInputLength: 30,
          allowClear: true,
          data: [{
            id: view['categoryUid'],
            text: view['categoryNm'],
            selected: true
          }],
          ajax: {
              url: '/api/admin/dataset-category/list',
              dataType: 'json',
              delay: 250,
              data: function (params) {
                return {
                  categoryNm: params.term, // search term
                };
              },
              processResults: function (data, params) {
                return {
                  results: data.map(item => ({
                    id: item['categoryUid'],
                    text: item['categoryNm']
                  })),
                };
              },
          },
          createTag: function (params) {
              const term = $.trim(params.term);
              if (term === '') { return null; }
              return {
                  id: term,
                  text: term,
                  newTag: true
              }
          },
      });

      // ===============================
      // 상세페이지 보러가기 버튼
      // ===============================
      $("#goto-view-btn").on('click', async function () {
        const isOk = await Util.confirm("수정중이신 정보는 저장되지 않습니다. <br> 상세페이지 화면으로 이동하시겠습니까?")
        if (isOk) {
          window.location.href = `/portal/detail/${approvedUid}`
        }
      });

      // ===============================
      // 목록 버튼
      // ===============================
      $("#list-btn").on('click', async function () {
        const isOk = await Util.confirm("수정중이신 정보는 저장되지 않습니다. <br> 목록으로 돌아가시겠습니까?")
        if(isOk) {
          window.location.href = '/admin/approved/dataset'
        }
      });

      // ===============================
      // 메인UI 유형 고르기 > 썸네일 필수 여부
      // ===============================
      $("#mainUiUid").on("change", function() {
        const thumbUseAt = $(this).find("option:selected").data("thumbuseat");
        if (thumbUseAt === "Y") {
          approvedDatasetJS.useThumbnail = true;
          $("#thumbnail-required").show();
        } else {
          approvedDatasetJS.useThumbnail = false;
          $("#thumbnail-required").hide();
        }
      });
      $("#mainUiUid").trigger("change");

      // ===============================
      // 썸네일 업로드, 삭제
      // ===============================
      $("#upload-thumb-img").on('click', function () {
        approvedDatasetJS.uploadThumbnailImg();
      });
      $("#delete-thumb-img").on('click', function () {
        approvedDatasetJS.deleteThumbnailImg();
      });

      // ===============================
      // 수정하기 버튼
      // ===============================
      $("#submit-btn").on('click', function () {
        approvedDatasetJS.updateDatasetApproved(view['approvedUid']);
      });

      // ===============================
      // 추가 정보 > 추가, 삭제 버튼
      // ===============================
      $("#addRowBtn").on('click', function () {
        approvedDatasetJS.addDelInfoRow();
      });
      $(document).on('click', '.remove-tr', function () {
        approvedDatasetJS.removeTr(this);
      });

    });

  </script>
</th:block>
</html>
