<!DOCTYPE html>
<html>
    <div class="modal modal-primary fade text-start" id="searchMetaDataModal" tabindex="-1"
         aria-labelledby="searchMetaDataModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="searchMetaDataModalTitle">기존 메타 데이터 찾기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">메타 데이터를 선택해주세요.</label>
                    <div id="metadata-list">
                    </div>
                </div>
                <div class="modal-footer" style="justify-content: center">
                    <button type="button" class="custom-button" id="cancel-btn">취소</button>
                    <button type="button" class="custom-button" id="select-btn" >적용</button>
                </div>
            </div>
        </div>
    </div>
</html>
