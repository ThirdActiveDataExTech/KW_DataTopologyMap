<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
  <th:block th:with="title1=${currentPageName}, title2=${navigation}, leftImg=${centerLeftImage}, rightImg=${centerRightImage}">
    <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
  </th:block>
</th:block>

<th:block layout:fragment="head">
  <link rel="stylesheet" th:href="@{'/assets/css/page/admin/mobigen-metadata.css'}" />
  <link rel="stylesheet" th:href="@{'/assets/css/page/system/user-list.css'}"/>
</th:block>

<th:block layout:fragment="content">
  <div class="related-product-area pb-100 pt-80"  data-aos="fade-up" data-aos-delay="200">
    <div class="container">
      <div class="section-title-2 st-border-center text-center mb-35">
        <h2>데이터셋 메인UI 관리</h2>
      </div>
      <hr>

      <div>
        <!-- s:search -->
        <form id="search-form-id">
          <div class="topbar-container">
            <div class="topbar-left">
              <span id="total-num"></span>
              <div class="btn-wrapper">
                <div class="col-12 col-xl-4 mb-1 mb-lg-0">
                  <select class="form-select round select_line custom-input" id="useAt" name="useAt">
                    <option value="">사용여부 전체</option>
                    <option value="Y">사용</option>
                    <option value="N">미사용</option>
                  </select>
                </div>
                <div class="col-12 col-xl-7 mb-1 mb-lg-0">
                  <div class="search_wrap">
                    <input
                        type="text"
                        id="search_txt1"
                        class="form-control round border_line custom-input"
                        name="browseText"
                        placeholder="UI이름, UI코드, 등록자"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="topbar-right">
              <div class="btn-wrapper">
                <button type="button" class="custom-button m-2" id="new-btn">메인UI 등록</button>
              </div>
            </div>
          </div>
        </form>
        <!-- e:search -->

        <!-- s:list -->
        <div class="">
          <div class="table-responsive text-nowrap">
            <table class="table table-bordered" id="main-ui-table">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>이름(코드)</th>
                  <th>메인유형</th>
                  <th>정렬순서</th>
                  <th>최대<br>노출개수</th>
                  <th>썸네일<br>사용여부</th>
                  <th>사용여부</th>
                  <th>등록자</th>
                  <th>등록일</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <!-- e:list -->
      </div>

    </div>
  </div>
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{'/assets/js/page/admin/mainui/mainui-list-form.js'}"></script>
  <script th:inline="javascript">

    $(document).ready(function() {
      const string = window.localStorage.getItem('mainui_obj')
      const obj = JSON.parse(string)
      if(obj) {
        if(obj['useAt']) $("#useAt").val(obj['useAt']).trigger("change")
        if(obj['search_txt1']) $("#search_txt1").val(obj['search_txt1']).trigger("change")
      }
      new Promise((resolve, reject) => {
        mainuiJS.initTable( (obj && obj['pageNumber']) ? obj['pageNumber'] : 1 );
        resolve();
      }).then(() => {
        mainuiJS.table._table.draw('page')
        window.localStorage.removeItem('mainui_obj')
      })
    });

    function setSearchOption() {
      const obj = {
        pageNumber: mainuiJS.table._data.number,
        useAt: $("#useAt").val(),
        search_txt1: $("#search_txt1").val(),
      }
      const string = JSON.stringify(obj);
      window.localStorage.setItem('mainui_obj', string);
    }

    $(function () {

      $("#new-btn").on('click', function () {
        setSearchOption();
        window.location.href = '/admin/main-ui/save'
      });

      $('#useAt').on('change', function () {
        mainuiJS.searchTable();
      });

      $('#search_txt1').keypress(function (e) {
        if (e.keyCode === 13 || e.keyCode === 10 || e.key === 'Enter') {
          e.preventDefault();
          mainuiJS.searchTable();
        }
      });

    });

  </script>
</th:block>
</html>
